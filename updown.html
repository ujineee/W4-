<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updown Game</title>
    <style>
        body{
            text-align: center; margin-top: 200px;
        }
        button{
            background-color: white; 
            padding: 2px 15px;
        }
        .title{
            text-align: center;
        }
        #life{
            font-size: medium;
        }
        #lifecnt{
            font-size: larger;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="title">
        <h1>UP DOWN GAME</h1>
        <p id="life">LIFE : <span id="lifecnt">5</span></p>
    </div>
    <form action="">
        <input type="text" id="input" maxlength="4">
        <button id="formBtn">Try!</button>
    </form>

    <div id="result"></div>
    <script src="updown.js"></script>
    
</body>
</html>
